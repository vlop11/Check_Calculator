<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Check Calculator</title>
  </head>

  <body>
    <div class="main-view">
      <div class="input-field">
        <p class="label">Total hours: </p>
        <input type="text" id="hours" name="hours">
      </div>

      <div class="input-field">
        <p class="label">Semi miles: </p>
        <input type="text" id="miles" name="miles">
      </div>

      <div class="input-field">
        <p class="label">Egg dollies: </p>
        <input type="text" id="dollies" name="dollies">
      </div>

      <div class="input-field">
        <p class="label">Cases commercial/hatching: </p>
        <input type="text" id="cases" name="cases">
      </div>

      <div class="input-field">
        <p class="label">Breeder transfer: </p>
        <input type="text" id="breeder-transfer" name="breeder-transfer">
      </div>

      <div class="input-field">
        <p class="label">Downtime hours: </p>
        <input type="text" id="downtime" name="downtime">
      </div>

      <div class="input-field">
        <input type="button" onclick="calculateCheck()" value="Submit">
      </div>

      <div id="final-check"></div>
    </div>
  </body>
</html>
