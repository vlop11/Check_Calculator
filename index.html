<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Check Calculator</title>
  </head>

  <body>
    <div class="main-view">
      <div class="input-field">
        <label for="miles">Semi miles: </label>
        <input type="text" id="miles" name="miles">
      </div>

      <div class="input-field">
        <label for="dollies">Egg dollies: </label>
        <input type="text" id="dollies" name="dollies">
      </div>

      <div class="input-field">
        <label for="cases-com">Cases commercial: </label>
        <input type="text" id="cases-com" name="cases-com">
      </div>

      <div class="input-field">
        <label for="breeder-transfer">Breeder transfer: </label>
        <input type="text" id="breeder-transfer" name="breeder-transfer">
      </div>

      <div class="input-field">
        <label for="downtime">Downtime hours: </label>
        <input type="text" id="downtime" name="downtime">
      </div>

      <div class="input-field">
        <input type="button" onclick="calculateCheck()" value="Submit">
      </div>

      <div id="final-check"></div>
    </div>
  </body>
</html>
